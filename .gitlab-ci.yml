image: python:3.5-alpine

variables:
  DEMO_OUTPUT: "$CI_PROJECT_DIR/public/demo"
  DEMO_STORAGE: "$CI_PROJECT_DIR/demo-data"
  ISSYOURS_DEBUG: 1
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"
  VENVDIR: "$CI_PROJECT_DIR/venv"
  # ISSYOURS_GITHUB_TOKEN: set via GitLab CI web interface

cache:
  paths:
    - demo-data
    - pip-cache
    - venv

before_script:
  - python --version
  - python -m venv venv
  - source venv/bin/activate

pages:
  script:
    - apk add
        make
        rsync
    - mkdir mkdocs_source
    - rsync
        -Rr . mkdocs_source
        --exclude demo-data
        --exclude pip-cache
        --exclude venv
    - pip install
        mkdocs
        mkdocs-material
        pygments
    - mkdocs build
    - pip install --upgrade "https://github.com/sio/pelican-alchemy/tarball/mine"  # TODO: nairobilug
    - make demo
  artifacts:
    paths:
      - public/
  only:
    - website
